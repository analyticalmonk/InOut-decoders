<div class="container">
  <div class="row clearfix">
    <div class="col-md-4 column">
    </div>
    <div class="col-md-4 column">
      <form role="form" >
        <div class="form-group">
          <input type="file" capture="camera" accept="image/*" class="form-control" id="sceneimage" file-model="vm.sceneimage" />
        </div>


        <button type="submit" class="btn btn-default" ng-click="vm.uploadFile()">New Scene</button>
      </form>
    </div>
    <div class="col-md-4 column">
    </div>
  </div>
</div>
